

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10","3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Setup Chrome
    # You may pin to the exact commit or the version.
    # uses: browser-actions/setup-chrome@c485fa3bab6be59dce18dbc18ef6ab7cbc8ff5f1
      uses: browser-actions/setup-chrome@v1.2.0
      # The Google Chrome/Chromium version to install and use.
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install -U . ; fi
    - name: run example
      run: |
        python example/example.py
